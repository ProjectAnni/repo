name: Lint Repository
on:
  pull_request:

jobs:
  pr_review_lint:
    runs-on: "ubuntu-20.04"
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2

      - name: Setup | Download Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: ProjectAnni/anni
          workflow: build.yaml
          name: anni-x86_64-unknown-linux-musl.tar.gz
        
      - name: Setup | ReviewDog
        uses: reviewdog/action-setup@v1

      - name: Run | Lint Repository
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tar xzvf anni-x86_64-unknown-linux-musl.tar.gz && ANNI_REPO=$PWD LANG=en_US ./anni repo lint -f rdjsonl | sed -e 's/\x1b\[[0-9;]*m//g' | reviewdog -f=rdjsonl -reporter=github-pr-review
